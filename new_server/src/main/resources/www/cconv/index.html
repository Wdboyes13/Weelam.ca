<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://weelam.ca/icons/thumbnail.png">
    <meta property="og:title" content="William's Currency Converter">
    <meta property="og:description" content="A Simple Currency Converter :D">
    <meta property="og:url" content="https://weelam.ca">
    <meta property="og:type" content="website">

    <title>William's Site :D</title>

    <script type="importmap">
        {
        "imports": {
            "@material/web/": "https://esm.run/@material/web/"
        }
        }
    </script>
    <script type="module" src="/styles.js"></script>

    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,400,0,0" />
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
    <noscript>
        <h1>This website uses Material UI, which relies on JavaScript</h1>
        <h1>Please enable JavaScript to continue</h1>
    </noscript>
    <div class="center-container2">
        <h1 class="md-typescale-display-medium" aria-label="Main header for website with a waving hand icon and the text Currency Converter">Currency Converter
        </h1>
        <form id="convForm" class="convform" action="/cconv/convert" method="post">
        <md-filled-text-field name="from" label="Currency From" required></md-filled-text-field>
        <md-filled-text-field name="to" label="Currency To" required></md-filled-text-field>
        <md-filled-text-field name="amnt" label="Amount" required></md-filled-text-field>
        <md-elevated-button type="submit">Submit</md-elevated-button>
        </form>
    </div>
</body>
</html>
